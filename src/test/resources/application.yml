logging.level.ru.talykov.spring.testservice.api.rest.TestServiceClient: DEBUG

test-service:
  url: http://127.0.0.1
  port: 80

mock:
  url: http://127.0.0.1
  port: 81
  test-path-1: /test-path-1
  test-path-2: /test-path-2

data-base:
  url:
  user: example_user
  password: example_password

spring:
  cloud:
    openfeign:
      autoconfiguration:
        jackson:
          enabled: true
      client:
        config:
          test-service:
            url: http://127.0.0.1
            loggerLevel: FULL
  jpa:
    hibernate:
      ddl-auto=update: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect=org:
          hibernate:
            dialect: PostgreSQL81Dialect